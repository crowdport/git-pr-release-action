name: Create Pull Request
on:
  push:
    branches:
      - develop
jobs:
  gitPrRelease:
    name: git-pr-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: git-pr-release
        uses: crowdport/git-pr-release-action@master
        env:
          GIT_PR_RELEASE_BRANCH_STAGING: develop
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN_PR }}
